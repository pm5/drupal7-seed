data:
  image: pomin5/ssh
  ports:
    - "2222:22"
  volumes:
    - .:/var/www
    - .run/log:/var/log
    - /var/lib/mysql
www:
  image: pomin5/php5-nginx
  ports:
    - "8080:80"
  volumes_from:
    - data
  links:
    - db
db:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD:
    MYSQL_USER:
    MYSQL_PASSWORD:
    MYSQL_DATABASE:
  volumes_from:
    - data
