data:
  image: phusion/baseimage:0.9.15
  volumes:
    - .:/var/www
    - .run/log:/var/log
    - /var/lib/mysql
www:
  image: pomin5/php5-nginx:0.1.1
  ports:
    - "2222:22"
    - "8080:80"
  volumes_from:
    - data
  links:
    - db
db:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD:
    MYSQL_USER:
    MYSQL_PASSWORD:
    MYSQL_DATABASE:
  ports:
    - "3306:3306"
  volumes_from:
    - data
