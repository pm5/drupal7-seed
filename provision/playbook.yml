---
- hosts: all
  become: yes
  tasks:
    - name: ensure apt cache is the latest
      apt: update_cache=yes upgrade=yes cache_valid_time=86400

- hosts: dbservers
  become: yes
  vars:
    mysql_databases:
      - name: drupal
    mysql_users:
      - name: drupal
        host: "%"
        password: drupal
        priv: drupal.*:ALL
  roles:
    - mysql

- hosts: cacheservers
  become: yes
  roles:
    - memcached

- hosts: webservers
  roles:
    - apache
    - drupal7
