---
- hosts: all
  become: yes
  tasks:
    - name: ensure apt cache is the latest
      apt: update_cache=yes upgrade=yes cache_valid_time=86400

- hosts: webservers
  become: yes
  roles:
    - apache

- hosts: dbservers
  become: yes
  roles:
    - postgresql

- hosts: cacheservers
  become: yes
  roles:
    - memcache

- hosts: webservers
  roles:
    - drupal7
